<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Projeto - Repositório Senac</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        // Verifica se o usuário está logado
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert("Você precisa estar logado para acessar esta página.");
                window.location.href = 'index.html'; // Redireciona para a página inicial
            }
        });
    </script>
    <header>
        <div class="logo">
            <img src="images/senac-logo.png" alt="Logo Senac">
            <h1>Repositório de Projetos Senac</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="projects.html">Projetos</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
            <!-- Links para navegação entre páginas restritas -->
            <a href="projects.html">Ver Projetos</a>
            <a href="project-detail.html">Detalhes do Projeto</a>
        </nav>
    </header>
    <main>
        <form id="addProjectForm">
            <input type="text" id="projectName" placeholder="Nome do Projeto" required>
            <input type="text" id="projectClass" placeholder="Turma" required>
            <input type="text" id="projectInstructor" placeholder="Instrutor" required>
            <input type="text" id="projectCourse" placeholder="Curso" required>
            <input type="text" id="projectShift" placeholder="Turno" required>
            <textarea id="projectDescription" placeholder="Descrição do Projeto" required></textarea>
            <input type="file" id="projectFiles" webkitdirectory multiple required> <!-- Upload de pasta -->
            <button type="submit">Adicionar Projeto</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Senac BA (Nilson Gomes). Todos os direitos reservados.</p>
            <nav>
                <a href="https://www.senac.br">Site Oficial</a>
                <a href="#">Política de Privacidade</a>
            </nav>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
