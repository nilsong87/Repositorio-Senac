<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Repositório Senac</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        // Verifica se o usuário está logado
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert("Você precisa estar logado para acessar esta página.");
                window.location.href = 'index.html'; // Redireciona para a página inicial
            }
        });
    </script>
    <header>
        <div class="logo">
            <img src="images/senac-logo.png" alt="Logo Senac">
            <h1>Repositório de Projetos Senac</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="projects.html">Projetos</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
            <!-- Links para navegação entre páginas restritas -->
            <a href="add-project.html">Adicionar Projeto</a>
            <a href="project-detail.html">Detalhes do Projeto</a>
        </nav>
    </header>
    <main>
        <section class="filters">
            <h2>Filtrar Projetos</h2>
            <form id="filterForm">
                <select id="yearFilter">
                    <option value="">Ano</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
                <select id="courseFilter">
                    <option value="">Curso</option>
                    <option value="Web Design">Web Design</option>
                    <option value="Programação">Programação</option>
                </select>
                <button type="submit">Filtrar</button>
            </form>
        </section>
        <section class="projects-grid">
            <!-- Projetos serão carregados aqui via JavaScript -->
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Senac BA (Nilson Gomes). Todos os direitos reservados.</p>
            <nav>
                <a href="https://www.senac.br">Site Oficial</a>
                <a href="#">Política de Privacidade</a>
            </nav>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
