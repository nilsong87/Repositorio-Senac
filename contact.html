<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Repositório Senac</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/senac-logo.png" alt="Logo Senac">
            <h1>Repositório de Projetos Senac</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="projects.html">Projetos</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contato</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="message" placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Senac BA (Nilson Gomes). Todos os direitos reservados.</p>
            <nav>
                <a href="https://www.senac.br">Site Oficial</a>
                <a href="#">Política de Privacidade</a>
            </nav>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
